<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Classes</title>
    <link rel="stylesheet" href="\static\classes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-profile">
                <img src="/static/img/logo.png" alt="Profile Icon" class="profile-icon">
            </div>
            <nav class="sidebar-nav">
                <a href="/homepage" class="active">
                    <img src="/static/img/home.png" alt="Home Icon" class="nav-icon">
                    <span>Home</span>
                </a>
                <a href="/classes">
                    <img src="/static/img/classroom.png" alt="Classes Icon" class="nav-icon">

                <a href="/logout">
                    <i class="fa fa-sign-out-alt"></i>

        <main class="main-content">
            <header class="top-header">

                    <img src="/static/img/profile 2.png" alt="profile-2" class="profile-2">

            <section class="dashboard">
