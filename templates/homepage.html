<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="/static/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="/static/script/check_token.js" type="module" defer></script>
    <script src="/static/script/homepage.js" type="module" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-profile">
                <img src="/static/img/logo.png" alt="Profile Icon" class="profile-icon">
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="active">
                    <img src="/static/img/home.png" alt="Home Icon" class="nav-icon">
                    <span>Home</span>
                </a>
                <a href="#">
                    <img src="/static/img/classroom.png" alt="Classes Icon" class="nav-icon">
                    <span>Classes</span>
                </a>
                <a href="#">
                    <img src="/static/img/deadlines.png" alt="Deadlines Icon" class="nav-icon">
                    <span>Deadlines</span>
                </a>
            </nav>
            <div class="logout">
                <a href="#">
                    <i class="fa fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        const homeLink = document.querySelector('.sidebar-nav a.active');
                        homeLink.addEventListener('click', function (event) {
                            event.preventDefault(); // Prevent default anchor behavior
                            window.location.href = '/homepage'; // Replace '/homepage' with the actual homepage URL
                        });

                        const classesLink = document.querySelector('.sidebar-nav a:nth-child(2)'); // Select the second link (Classes)
                        classesLink.addEventListener('click', function (event) {
                            event.preventDefault(); // Prevent default anchor behavior
                            window.location.href = '/classes'; // Navigate to classes.html
                        });

                        const deadlinesLink = document.querySelector('.sidebar-nav a:nth-child(3)'); // Select the third link (Deadlines)
                        deadlinesLink.addEventListener('click', function (event) {
                            event.preventDefault(); // Prevent default anchor behavior
                            window.location.href = '/deadlines'; // Navigate to deadlines.html
                        });
                        const logoutLink = document.querySelector('.logout a'); // Select the logout link
                        logoutLink.addEventListener('click', function (event) {
                            event.preventDefault(); // Prevent default anchor behavior
                            window.location.href = '/logout.html'; // Navigate to logout.html
                        });
                    });
                </script>
            </div>
        </aside>

        <div id="add-todo-modal" style="display: none;">
            <div class="todo-modal-box">
                <h2>Create Task</h2>
                <div>
                    <label>Task Name</label>
                    <br/>
                    <input id="task-input" class="task-input" type="text" placeholder="Task Name" width="1000px" />    
                    <br/>
                    <br/>
                    <label>Due Date</label>
                    <br/>
                    <input id="task-due" class="due-input" type="datetime-local" />
                    <br/>
                    <br/>
                </div>
                <div class="button-right-holder">
                    <button class="cancel" onclick="closeCreateTaskModal()">Cancel</button>
                    <button class="create" onclick="submitTask()">Create</button>
                </div>
            </div>
        </div>
        <main class="main-content">
            <header class="top-header">
                <div class="background-img">
                </div>
                <div class="header-right">
                    <img id="profile" src="/static/img/profile 2.png" alt="profile-2" class="profile-2">
                    <span id="name-of-student"></span>
                </div>
            </header>
            <section class="dashboard">
                <div class="dashboard-header">
                    <h2>STUDENT DASHBOARD</h2>
                    <span class="welcome">Welcome, <b id="welcome-name"></b>!</span>
                </div>
                <div class="announcements">
                    <span><i class="fa fa-bell"></i> Announcements</span>
                </div>
                <div class="content-row">
                    <div class="main-box">
                        <div class="todo-list">
                            <div class="space-between">
                                <h3 style="padding-bottom: 0px;">To-Do List</h3>
                                <button class="button-add-task" onclick="openCreateTaskModal()">Add Task</button>
                            </div>
                            <div class="todo-items" id="todo-container">
                                <!-- <span>
                                    <input type="checkbox" id="task1">
                                    <label>CpE 402 - Assignment 1</label>
                                </span> -->
                            </div>
                        </div>
                    </div>
                    <div class="side-box">
                        <div class="deadlines-title"><h3>Deadlines</h3></div>
                        <ul class="deadlines-list" id="deadline-container">
                            <!-- <li>
                                CpE 402 - Assignment 1
                            </li> -->
                        </ul>
                    </div>
                </div>
                <div class="subjects-row" id="subject-row">
                    <!-- <div class="subject-card">
                        <div class="notif"></div>
                        <div class="subject-title">Subject <i class="fa fa-book-open"></i></div>
                        <div class="subject-actions"><i class="fa fa-video"></i></div>
                    </div> -->
                    <!-- <div class="subject-card">
                        <div class="subject-title">Subject <i class="fa fa-book-open"></i></div>
                        <div class="subject-actions"><i class="fa fa-video"></i></div>
                    </div>
                    <div class="subject-card">
                        <div class="subject-title">Subject <i class="fa fa-book-open"></i></div>
                        <div class="subject-actions"><i class="fa fa-video"></i></div>
                    </div> -->
                </div>
            </section>
        </main>
    </div>
</body>
</html>
