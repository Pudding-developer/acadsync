<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AcadSync Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="\static\login.css">
</head>
<body>
  <div class="container">
    <!-- Header Title -->
    <div class="title">AcadSync</div>
    <!-- Login Card -->
    <div class="login-card">
      <h2>Log in</h2>
      <form>
        <div class="form-group">
          <label for="email">Gsuite Email</label>
          <input type="email" id="email" placeholder="Enter your Gsuite email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-btn">
          <span>
            <!-- SVG Arrow Icon -->
            <svg width="38" height="38" viewBox="0 0 38 38">
              <circle cx="19" cy="19" r="18" fill="#fff" stroke="#7350ad" stroke-width="2"/>
              <polyline points="14,19 24,19" stroke="#7350ad" stroke-width="2.5" fill="none" stroke-linecap="round"/>
              <polyline points="21,16 24,19 21,22" stroke="#7350ad" stroke-width="2.5" fill="none" stroke-linecap="round"/>
            </svg>
          </span>
        </button>
      </form>
    </div>
  </div>
</body>
</html>
