<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/static/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-profile">
                <img src="/static/img/logo.png" alt="Profile Icon" class="profile-icon">
            </div>
            <nav class="sidebar-nav">
                <a href="/homepage">
                    <img src="/static/img/home.png" alt="Home Icon" class="nav-icon">
                    <span>Home</span>
                </a>
                <a href="/classes">
                    <img src="/static/img/classroom.png" alt="Classes Icon" class="nav-icon">
                    <span>Classes</span>
                </a>
                <a href="/deadlines">
                    <img src="/static/img/deadlines.png" alt="Deadlines Icon" class="nav-icon">
                    <span>Deadlines</span>
                </a>
                <a href="/settings" class="active">
                    <img src="/static/img/settings.png" alt="Settings Icon" class="nav-icon">
                    <span>Settings</span>
                </a>
            </nav>
            <div class="logout">
                <a href="/logout">
                    <i class="fa fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="background-img"></div>
                <div class="header-right">
                    <img src="/static/img/profile 2.png" alt="profile-2" class="profile-2">
                    <span>Name of the Student</span>
                </div>
            </header>
            <section class="settings-content">
                <div class="settings-header">
                    <h2><i class="fa fa-user-circle"></i> Profile Settings</h2>
                </div>
                <div class="settings-options">
                    <div class="settings-item">
                        <i class="fa fa-user"></i>
                        <span>Change Messenger Account</span>
                    </div>
                    <div class="settings-item">
                        <i class="fa fa-envelope"></i>
                        <span>Change Email Account</span>
                    </div>
                    <div class="settings-item">
                        <i class="fa fa-lock"></i>
                        <span>Change Password</span>
                    </div>
                    <div class="settings-item">
                        <i class="fa fa-toggle-on"></i>
                        <span>Remember Profile</span>
                        <input type="checkbox" class="toggle-switch" checked>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
